<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>

  <form action="/shorten" method="POST">
    <input type="text" name="long_url" placeholder="Enter a long URL" required>
    <input type="submit" value="Shorten">
  </form>

  <table>
    <thead>
      <tr>
        <th>Original URL</th>
        <th>Shortened URL</th>
        <th>Hits</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>https://example.com/very/long/url/1</td>
        <td>https://short.url/abcd</td>
        <td>50</td>
      </tr>
      <tr>
        <td>https://example.com/another/long/url/2</td>
        <td>https://short.url/efgh</td>
        <td>25</td>
      </tr>
      <!-- Add more rows for additional URLs -->
    </tbody>
  </table>
</body>
</html>
